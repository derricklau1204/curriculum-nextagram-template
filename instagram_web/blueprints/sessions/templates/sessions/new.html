{% extends "_layout.html" %}

{% block content %}

<h1 style="font-family: monospace; font-weight: bold">Log In</h1>
<form action="{{url_for('sessions.create')}}" method = "POST">
    <input type="hidden" name ="csrf_token" value ="{{ csrf_token() }}"/>

    <label style="font-family: monospace; font-weight: bold">Username</label>
    <input type="text" name ="username"/>

    <label style="font-family: monospace; font-weight: bold">Password</label>
    <input type="password" name ="password"/>

    <input type="submit" style="font-family: monospace; font-weight: bold"/>
  </form>

  <a href="{{url_for('sessions.google_login')}}">
Sign in via Google
  </a>

{%endblock%}
